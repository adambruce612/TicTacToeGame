<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div id="game-board">
            <div id="top-row" class="row">
                <span id="top-left" class="board-square"></span>
                <span id="top-center" class="board-square"></span>
                <span id="top-right" class="board-square"></span>
            </div>
            <div id="middle-row" class="row">
                <span id="middle-left" class="board-square"></span>
                <span id="middle-center" class="board-square"></span>
                <span id="middle-right" class="board-square"></span>
            </div>
            <div id="bottom-row" class="row">
                <span id="bottom-left" class="board-square"></span>
                <span id="bottom-center" class="board-square"></span>
                <span id="bottom-right" class="board-square"></span>
            </div>
        </div>
        <button id="startBtn">New Game</button>
    </div>
</body>
